<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Customed -->
    <link rel="icon" href="../assets/logos/favicon_yard_sale.svg" type="">
    <title>Yale Sale</title>

</head>
<body>

    <main class="login">
        <section class="form-container form-container-account">

            <h1 class="title title-account">My account</h1>

            <form action="./edit-account.html" class="form">

                <div class="form-container-inputs">
                    <label for="name" class="label">Name</label>
                    <input
                        type="text" 
                        name="" 
                        id="name"
                        class="input input-name"
                        placeholder="Yale Smith"
                    >

                    <label for="email" class="label">Email address</label>
                    <input
                        type="email" 
                        name="" 
                        id="email"
                        class="input input-email"
                        placeholder="smith@yalemail.com"
                    >

                    <label for="repassword" class="label">Password</label>
                    <input
                        type="password" 
                        name="" 
                        id="repassword"
                        class="input input-password"
                        placeholder="**********"
                    >
                </div>

                <input type="submit" value="Save" class="primary-btn login-btn">

            </form>

        </section>
    </main>

</body>
</html>
