<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Customed -->
    <link rel="icon" href="../assets/logos/favicon_yard_sale.svg" type="">
    <title>Yale Sale</title>

</head>
<body>

    <main class="login">

        <div class="form-container email-container">
            <img src="../assets/logos/logo_yard_sale.svg" alt="brand" class="logo">

            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-img">
                <img src="../assets/icons/email.svg" alt="email">
            </div>

            <button class="primary-btn login-btn" onclick="window.location.href='./login.html'">Login</button>

            <p class="resend">
                <strong>Didn't receive the mail?</strong>
                <a href="/">Resend</a>
            </p>
        </div>

    </main>

</html>
