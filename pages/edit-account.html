<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Customed -->
    <link rel="icon" href="../assets/logos/favicon_yard_sale.svg" type="">
    <title>Yale Sale</title>

</head>
<body>

    <main class="login">
        <section class="form-container form-container-account">

            <h1 class="title title-account">My account</h1>

            <form action="./account.html" class="form">

                <div class="form-container-inputs">
                    <label for="name" class="label">Name</label>
                    <p class="value">Yale Smith</p>

                    <label for="email" class="label">Email address</label>
                    <p class="value">smith@yalemail.com</p>

                    <label for="repassword" class="label">Password</label>
                    <p class="value">**********</p>
                </div>

                <input type="submit" value="Edit" class="secondary-btn login-btn">

            </form>

        </section>
    </main>

</body>
</html>
