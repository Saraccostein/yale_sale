<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Customed -->   
    <link rel="icon" href="../assets/logos/favicon_yard_sale.svg" type="">
    <title>Yale Sale</title>

</head>
<body>

<main class="my-order">
    <div class="my-order-container">

        <h1 class="title-my-order">My order</h1>

        <div class="my-order-content">
            <div class="order">
                <p>
                    <span>12-08-2024</span>
                    <span>6 articles</span>
                </p>

                <p>$ 3,727.00</p>
            </div>
        </div>

        <div class="shopping-car">
            <figure>
                <img src="../assets/img/bota_1.jpg" alt="Botas Classic">
            </figure>

            <p>Botas Classic</p>
            <p>$ 999.00</p>
        </div>

        <div class="shopping-car">
            <figure>
                <img src="../assets/img/sneaker_2.jpg" alt="Botas Classic">
            </figure>

            <p>Botas Vaggie</p>
            <p>$ 1,229.00</p>
        </div>

        <div class="shopping-car">
            <figure>
                <img src="../assets/img/bota_7.webp" alt="Botas Classic">
            </figure>

            <p>Botas Sharp</p>
            <p>$ 1,499.00</p>
        </div>

    </div>
</main>

</body>
