<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Customed -->
    <link rel="icon" href="../assets/logos/favicon_yard_sale.svg" type="">
    <title>Yale Sale</title>

</head>
<body>

    <main class="login">
        <div class="form-container">
            <img src="../assets/logos/logo_yard_sale.svg" alt="brand" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="email.html" class="form">

                <label for="password" class="label">Password</label>
                <input
                    type="password" 
                    name="" 
                    id="password"
                    class="input input-password"
                    placeholder="**********"
                >

                <label for="repassword" class="label">Password</label>
                <input
                    type="password" 
                    name="" 
                    id="repassword"
                    class="input input-password"
                    placeholder="**********"
                >

                <input type="submit" value="Confirm" class="primary-btn login-btn">

            </form>

        </div>
    </main>

</body>
</html>
